<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turbolinks/5.2.0/turbolinks.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<script src="https://www.google.com/recaptcha/api.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
</script>
<body>
<div th:insert="~{parts/header :: #header}"></div>
<div class="container mt-5">
    <h2 th:text="${user.username}">Username</h2>
    <form th:action="@{/users/{id}/update(id=${user.id})}" th:object="${user}" method="post">
        <input type="text" th:value="*{username}" th:field="*{username}">

        <div th:each="role : ${roles}">
            <div>
                <input type="checkbox" th:field="*{roles}" th:value="${role}"
                       th:checked="${#lists.contains(user.roles, role)}">
                <label th:text="${role}"></label>
            </div>
        </div>
        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>

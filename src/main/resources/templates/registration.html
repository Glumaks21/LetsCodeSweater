<!DOCTYPE>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turbolinks/5.2.0/turbolinks.js"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<script src="https://www.google.com/recaptcha/api.js"></script>
<body>
<div th:insert="~{parts/header :: #header}"></div>
<div class="container mt-5">
    <h2>Registration</h2>
    <form th:action="@{/registration}" th:object="${user}" method="post">
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">User name: </label>
            <div class="col-sm-6">
                <input th:field="*{username}" type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('username')}? ' is-invalid'">
                <div th:errors="*{username}" th:errorclass="invalid-feedback"> </div>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Email: </label>
            <div class="col-sm-6">
                <input th:field="*{email}" type="email"
                       class="form-control" th:classappend="${#fields.hasErrors('email')}? ' is-invalid'">
                <div th:errors="*{email}" th:errorclass="invalid-feedback"></div>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Password: </label>
            <div class="col-sm-6">
                <input th:field="*{password}" type="password"
                       class="form-control" th:classappend="${#fields.hasErrors('password')}? ' is-invalid'">
                <div th:errors="*{password}" th:errorclass="invalid-feedback"></div>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Password confirmation: </label>
            <div class="col-sm-6">
                <input th:field="*{passwordConfirmation}" type="password"
                       class="form-control" th:classappend="${#fields.hasErrors('passwordConfirmation')}? ' is-invalid'">
                <div th:errors="*{passwordConfirmation}" th:errorclass="invalid-feedback"></div>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="g-recaptcha" data-sitekey="6LfiPJgkAAAAAP5zkrWLMS5a1o7-ciHugaQhCh8m"></div>
            <div th:if="${#fields.hasErrors('recaptchaResponse')}" th:errors="*{recaptchaResponse}"
                 class="alert alert-danger" role="alert">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </div>
    </form>
    <a href="/login">I have an account</a>
</div>
</body>
</html>
